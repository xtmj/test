    const questionList = document.getElementById("question-list");
    const copiedStates = JSON.parse(localStorage.getItem('copiedStates')) || {};
    questions.forEach((question, index) => {
      const div = document.createElement("div");
      div.className = "question-item";
      div.style.setProperty('--index', index);
      const text = document.createElement("span");
      text.className = "question-text";
      text.textContent = `${index + 1}. ${question}`;
      const button = document.createElement("button");
      button.className = "copy-btn";
      if (copiedStates[index]) {
        button.classList.add("copied");
        button.textContent = "Done";
      } else {
        button.textContent = "Copy";
      }
      button.onclick = () => {
        navigator.clipboard.writeText(question).then(() => {
          button.classList.add("copied");
          button.textContent = "Done";
          copiedStates[index] = true;
          localStorage.setItem('copiedStates', JSON.stringify(copiedStates));
        }).catch(err => console.error("Gagal menyalin: ", err));
      };
      div.appendChild(text);
      div.appendChild(button);
      questionList.appendChild(div);
    });
